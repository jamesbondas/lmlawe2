  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    header img {
      height: 30px;
      max-width: 100%;
    }

    .box {
      max-width: 420px;
      margin: 30px auto;
      border: 1px solid red;
      border-radius: 5px;
      padding: 20px;
      background-color: #fdfdfd;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .box h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .icon {
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .icon::before {
      content: '游눱';
      margin-right: 8px;
      font-size: 20px;
    }

    .box p {
      font-size: 15px;
      line-height: 1.6;
    }

    .confirm-btn {
      background-color: #d93025;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .confirm-btn:hover {
      background-color: #b0251b;
    }

    footer {
      background-color: #450000;
      color: white;
      padding: 30px 10px;
      text-align: center;
      margin-top: 50px;
    }

    footer img {
      width: 100px;
      margin-bottom: 10px;
      max-width: 100%;
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }

    @media (max-width: 480px) {
      .box {
        margin: 20px 15px;
        padding: 18px;
      }

      .box p {
        font-size: 14px;
      }

      .confirm-btn {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>
